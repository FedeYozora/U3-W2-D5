<div>
  <div *ngIf="loading">Recupero Task Completati...</div>
  <ul *ngIf="!loading">
    <li *ngFor="let todo of completedList; let i = index">
      - {{ todo.title }} <span (click)="onDeleteTask(todo, i)">‚ùå</span>
    </li>
  </ul>
  <div *ngIf="!loading && completedList.length === 0">
    Non ci sono task completati.
  </div>
</div>
